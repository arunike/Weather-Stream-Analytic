[pytest]
# Pytest configuration for fraud detection system

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for organizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require external services)
    slow: Slow running tests
    ml: Machine learning related tests
    kafka: Tests requiring Kafka
    redis: Tests requiring Redis
    postgres: Tests requiring PostgreSQL

# Test output options
addopts =
    --verbose
    --strict-markers
    --disable-warnings
    --color=yes
    --tb=short
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-branch

# Coverage settings
[coverage:run]
source = src
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
