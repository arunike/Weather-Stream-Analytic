apiVersion: v2
name: fraud-detection-platform
description: A Helm chart for the Enterprise Fraud Detection Platform
type: application
version: 0.1.0
appVersion: "1.0.0"

dependencies:
  - name: kafka
    version: 26.8.1
    repository: https://charts.bitnami.com/bitnami
    condition: kafka.enabled
  - name: zookeeper
    version: 12.3.1
    repository: https://charts.bitnami.com/bitnami
    condition: zookeeper.enabled
  - name: redis
    version: 24.1.0 # This one worked, keep it
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: postgresql
    version: 18.2.0 # This one worked, keep it
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  # MinIO for Object Storage
  - name: minio
    version: 12.10.1
    repository: https://charts.bitnami.com/bitnami
    condition: minio.enabled
