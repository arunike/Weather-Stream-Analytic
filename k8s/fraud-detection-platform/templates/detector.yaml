apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-detector
  labels:
    app: detector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: detector
  template:
    metadata:
      labels:
        app: detector
    spec:
      containers:
        - name: detector
          image: "{{ .Values.detector.image.repository }}:{{ .Values.detector.image.tag }}"
          imagePullPolicy: {{ .Values.detector.image.pullPolicy }}
          # The command in the image runs spark-submit.
          # We need to point SPARK_MASTER to our K8s service.
          env:
            - name: SPARK_MASTER
              value: "spark://{{ .Release.Name }}-spark-master:7077"
            - name: KAFKA_BROKER
              value: "{{ .Release.Name }}-kafka:9092"
            - name: REDIS_HOST
              value: "{{ .Release.Name }}-redis-master"
            - name: POSTGRES_HOST
              value: "{{ .Release.Name }}-postgresql"
            - name: POSTGRES_USER
              value: "{{ .Values.postgresql.auth.username }}"
            - name: POSTGRES_PASSWORD
              value: "{{ .Values.postgresql.auth.password }}"
            - name: MINIO_ENDPOINT
              value: "{{ .Release.Name }}-minio:9000"
            - name: MINIO_ACCESS_KEY
              value: "{{ .Values.minio.auth.rootUser }}"
            - name: MINIO_SECRET_KEY
              value: "{{ .Values.minio.auth.rootPassword }}"
          # Add init container or wait logic if needed, but for now depends_on isn't in K8s
          # Spark will retry connection usually.
